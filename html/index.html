<html lang="en">

<head>

            padding: 30px 0px;

        nav {

            padding: 10px;

</head>

<body>
    <header>

    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto1.html">01 - Texto 1</a> |
        <a href="exercicios/texto2.html">02 - Texto 2</a> |
        <a href="exercicios/listas.html">03 - Listas</a> |
        <a href="exercicios/listaAninhada.html">04 - Lista Aninhada</a> |

    </nav>
    <section id="conteudo">

    </section>
    <footer>
        Curso de Web Moderno
    </footer>
    <!--
        Associando uma função a cada um dos links, onde será ignorado 
        o comportamento padrão de navegação ao clicar, e o conteúdo do link clicado
        será capturado através de uma chamada ajax(fetch) e apresentado no código
        dentro da tag script.
    -->
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
