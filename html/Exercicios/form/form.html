<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>

    <select name="região">
        <option value="norte">Norte</option>
        <option value="nordeste">Nordeste</option>
        <option value="centro-oeste">Centro Oeste</option>
        <option value="sudeste">Sudeste</option>
        <option value="sul">Sul</option>
    </select>
    <select name="interesses" multiple size="7">
        <option value="js">JavaScript</option>
        <option value="php">PHP</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="react">React</option>
        <option value="c">C</option>
    </select>
    <p id="comentario">Pressione CTRL/Command para selecionar múltiplos itens.</p>

    <button formaction="http://localhost:5500/usuarios">Incluir</button>
    <button formaction="http://localhost:5500/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
    #comentario {
        color: #555;
        font-size: small;
        font-weight: bold;
    }
</style>
